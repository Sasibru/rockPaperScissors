<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="#">
    <script type="text/javascript" src="./js/scripts.js"></script>
  </head>

  <body>
    <div id="main">
      <div class="header">
       <h1 class="headerTitle">Rock Paper Scissors</h1>
      </div>
      <div class="imageSection">
        <ul>
        <li><img src="./images/rock.png" alt="Rock"></li>
        <li><img src="./images/paper.png" alt="Paper"></li>
        <li><img src="./images/scissors.png" alt="Scissors"></li>
      </ul>
      </div>
      <div class="scoreSection">
        <h2 class="uVsComp">Score</h2>
        <div class="score">
          <h3 class="userScore">0</h3>
          <h3> - </h3>
          <h3 class="computerScore">0</h3>
        </div>
        </div>
      <div class="footer">
        <h3 class="thanks">Thank you for playing</h3>
      </div>
    </div>
    
  </body>
</html>
